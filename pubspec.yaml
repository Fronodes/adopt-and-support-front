name: cio
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  animations: ^2.0.0
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  flutter_svg: ^0.21.0+1
  image_cropper: ^1.4.0
  image_picker: ^0.7.4
  json_annotation: ^4.0.1
  json_serializable: ^4.1.0
  provider: ^5.0.0
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.12.2
  pedantic: ^1.11.0

flutter:
  uses-material-design: true

  assets:
    - assets/lang/
    - assets/images/
    - assets/logo/
    - assets/svg/
    - assets/gif/
